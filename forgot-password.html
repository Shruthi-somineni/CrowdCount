<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Forgot Password</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>
<body>
  <div class="container">
    <!-- Forgot Password Form -->
    <div class="form-box">
      <h1>Forgot Password</h1>
      <p>Enter your registered email to reset your password</p>

      <div id="forgot-success"></div>

      <form id="forgot-form">
        <div class="input-box">
          <input type="email" id="forgot-email" placeholder="Enter your email" required />
          <i class="fa-solid fa-envelope"></i>
          <span class="error-message"></span>
        </div>

        <button type="submit" class="btn">Send Reset Link</button>

        <div class="forgot-link" style="margin-top:15px;">
          <a href="index.html"><i class="fa-solid fa-arrow-left"></i> Back to Login</a>
        </div>
      </form>
    </div>

    <!-- Blue Side Panel -->
    <div class="toggle-box">
      <div class="toggle-panel toggle-right">
        <img src="640dfb0e-d125-4f32-a9a8-c4daca816790.png" alt="Forgot Password Key" class="forgot-img" />
        <h1>Forgot Password</h1>
        <p>Reset your account access</p>
      </div>
    </div>
  </div>

  <script src="forgot-password.js"></script>
</body>
</html>
